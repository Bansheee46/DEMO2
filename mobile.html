<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>Мобильная версия</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    /* Шапка */
    .h {
      background-color: rgba(0, 0, 0, 0.8);
      height: 60px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .d {
      width: 16px;
      height: 16px;
      background-color: red;
      border-radius: 50%;
    }
    .b i {
      font-size: 24px;
      color: white;
      cursor: pointer;
      margin-left: 10px;
    }
    .burger-menu {
      display: flex;
      flex-direction: column;
      width: 30px;
      height: 24px;
      cursor: pointer;
    }
    .burger-menu .line {
      width: 100%;
      height: 4px;
      background-color: white;
      margin-bottom: 4px;
      transition: all 0.3s ease;
    }
    .burger-menu .line:last-child {
      margin-bottom: 0;
    }
    /* Карусель */
    .carousel {
      position: relative;
      width: 100%;
      max-width: 360px;
      margin: 80px auto 20px;
      overflow: hidden;
      display: flex;
      align-items: center;
    }
    .carousel-track {
      display: flex;
      gap: 10px;
      transition: transform 0.5s ease-in-out;
    }
    .carousel-item {
      flex: 0 0 auto;
      text-align: center;
    }
    .carousel-box {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
      width: 250px;
      height: 300px;
      display: flex;
      flex-direction: column;
    }
    .carousel-img {
      flex: 1 1 70%;
      overflow: hidden;
    }
    .carousel-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .carousel-text {
      flex: 0 0 30%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      font-size: 16px;
      color: #333;
      text-align: center;
    }
    /* Кнопки навигации */
    button.prev, button.next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      color: white;
      border: none;
      cursor: pointer;
      padding: 0;
      font-size: 20px;
      z-index: 10;
    }
    button.prev { left: 5px; }
    button.next { right: 5px; }
    button:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <!-- Шапка -->
  <div class="h">
    <div class="d"></div>
    <div class="b">
      <i class="fas fa-search"></i>
      <i class="fas fa-shopping-bag"></i>
    </div>
    <div class="burger-menu">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </div>
  </div>

  <!-- Карусель -->
  <div class="carousel">
    <button class="prev"><i class="fas fa-chevron-left"></i></button>
    <div class="carousel-track">
      <div class="carousel-item">
        <div class="carousel-box">
          <div class="carousel-img">
            <img src="images/electronics.png" alt="Электроника">
          </div>
          <div class="carousel-text">Электроника</div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="carousel-box">
          <div class="carousel-img">
            <img src="images/toys.png" alt="Игрушки">
          </div>
          <div class="carousel-text">Игрушки</div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="carousel-box">
          <div class="carousel-img">
            <img src="images/accessories.png" alt="Аксессуары">
          </div>
          <div class="carousel-text">Аксессуары</div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="carousel-box">
          <div class="carousel-img">
            <img src="images/clothes.png" alt="Одежда">
          </div>
          <div class="carousel-text">Одежда</div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="carousel-box">
          <div class="carousel-img">
            <img src="images/appliances.png" alt="Бытовая техника">
          </div>
          <div class="carousel-text">Бытовая техника</div>
        </div>
      </div>
    </div>
    <button class="next"><i class="fas fa-chevron-right"></i></button>
  </div>

  <!-- Скрипты -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Бургер-меню
      const burger = document.querySelector(".burger-menu");
      const menu = document.querySelector(".b");
      if (burger && menu) {
        burger.addEventListener("click", () => {
          menu.classList.toggle("active");
          burger.classList.toggle("active");
        });
      }

      // Карусель
      const carousel = document.querySelector(".carousel");
      const track = document.querySelector(".carousel-track");
      const items = document.querySelectorAll(".carousel-item");
      const prevButton = document.querySelector(".prev");
      const nextButton = document.querySelector(".next");

      let index = 0;

      function updateCarousel() {
        const containerWidth = carousel.clientWidth;
        const itemWidth = items[0].clientWidth;
        const gap = 10; // фиксированный gap, как в .carousel-track
        // Вычисляем смещение так, чтобы центр активного элемента совпадал с центром контейнера:
        const translateX = index * (itemWidth + gap) + itemWidth / 2 - containerWidth / 2;
        track.style.transform = `translateX(-${translateX}px)`;
      }

      nextButton.addEventListener("click", () => {
        if (index < items.length - 1) {
          index++;
        } else {
          index = 0; // зацикливание
        }
        updateCarousel();
      });

      prevButton.addEventListener("click", () => {
        if (index > 0) {
          index--;
        } else {
          index = items.length - 1; // зацикливание
        }
        updateCarousel();
      });

      // Свайп для мобильных устройств
      let startX = 0;
      track.addEventListener("touchstart", (e) => {
        startX = e.touches[0].clientX;
      });
      track.addEventListener("touchend", (e) => {
        const endX = e.changedTouches[0].clientX;
        if (startX > endX + 50) {
          nextButton.click();
        } else if (startX < endX - 50) {
          prevButton.click();
        }
      });

      // Центрируем первый элемент при загрузке
      updateCarousel();
    });
  </script>
</body>
</html>
