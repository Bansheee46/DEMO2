<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>Мобильная версия</title>
  <!-- Подключение Font Awesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Подключение CSS -->
  <link rel="stylesheet" href="mobile-styles.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
          <span class="dot"></span>
        </div>
        <nav class="header__nav" id="mobileMenu">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">
                  <i class="fas fa-info-circle nav__icon"></i>
                  О нас
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  <i class="fas fa-phone nav__icon"></i>
                  Контакты
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  <i class="fas fa-question-circle nav__icon"></i>
                  FAQ
                </a>
              </li>
            </ul>
          </nav>
        <div class="header__actions">
          <button class="header__action" aria-label="Поиск">
            <i class="fas fa-search"></i>
          </button>
          <button class="header__action" aria-label="Корзина">
            <i class="fas fa-shopping-bag"></i>
          </button>
        </div>
        <button class="burger-menu" aria-expanded="false" aria-controls="mobileMenu">
          <span class="burger-menu__line"></span>
          <span class="burger-menu__line"></span>
          <span class="burger-menu__line"></span>
        </button>
      </header>
  <!-- Карусель -->
  <section class="carousel">
    <button class="carousel__control carousel__control--prev" aria-label="Предыдущий слайд">
      <i class="fas fa-chevron-left"></i>
    </button>
    <div class="carousel__track">
      <div class="carousel__item active">
        <div class="carousel__box">
          <div class="carousel__img">
            <img src="images/electronics.png" alt="Электроника">
          </div>
          <div class="carousel__text">Электроника</div>
        </div>
      </div>
      <div class="carousel__item">
        <div class="carousel__box">
          <div class="carousel__img">
            <img src="images/toys.png" alt="Игрушки">
          </div>
          <div class="carousel__text">Игрушки</div>
        </div>
      </div>
      <div class="carousel__item">
        <div class="carousel__box">
          <div class="carousel__img">
            <img src="images/accessories.png" alt="Аксессуары">
          </div>
          <div class="carousel__text">Аксессуары</div>
        </div>
      </div>
      <div class="carousel__item">
        <div class="carousel__box">
          <div class="carousel__img">
            <img src="images/clothes.png" alt="Одежда">
          </div>
          <div class="carousel__text">Одежда</div>
        </div>
      </div>
      <div class="carousel__item">
        <div class="carousel__box">
          <div class="carousel__img">
            <img src="images/appliances.png" alt="Бытовая техника">
          </div>
          <div class="carousel__text">Бытовая техника</div>
        </div>
      </div>
    </div>
    <button class="carousel__control carousel__control--next" aria-label="Следующий слайд">
      <i class="fas fa-chevron-right"></i>
    </button>
  </section>

  <!-- Раздел "Электроника" -->
  <section class="section">
    <h2 class="section__heading">Электроника</h2>
    <div class="underline"></div>
  </section>

  <!-- Подключение JavaScript -->
  <script src="mobile.js"></script>
</body>
</html>
