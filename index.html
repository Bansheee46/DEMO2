<head>
    <meta charset="UTF-8">

    <link rel="canonical" href="https://damax.ru/">
    
    <title>Damax - интернет-магазин электроники и аксессуаров</title>
    <script>
        // Мгновенное определение устройства и перенаправление
        (function() {
            function isMobileDevice() {
                // Проверка User-Agent
                const userAgent = navigator.userAgent.toLowerCase();
                const mobileDevices = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i;
                
                // Проверка размера экрана и наличия тачскрина
                const hasTouchScreen = ('ontouchstart' in window) || 
                                     (navigator.maxTouchPoints > 0) || 
                                     (navigator.msMaxTouchPoints > 0);
                
                // Проверка размера экрана (только для мобильных устройств)
                const isSmallScreen = window.innerWidth <= 768 && hasTouchScreen;
                
                // Определяем мобильное устройство
                return mobileDevices.test(userAgent) || isSmallScreen;
            }
            
            const isMobile = isMobileDevice();
            window.location.href = isMobile ? 'mobile.html' : 'desktop.html';
        })();
    </script>
    <script>
    (async function() {
      async function checkStatus(apiUrl) {
        try {
          const res = await fetch(apiUrl);
          if (res.ok) {
            const data = await res.json();
            if (!data.enabled) {
              // Загружаем offline-страницу
              try {
                const offlineRes = await fetch('/site-offline.html');
                if (offlineRes.ok) {
                  const offlineHtml = await offlineRes.text();
                  document.open();
                  document.write(offlineHtml);
                  document.close();
                } else {
                  document.body.innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100vh;font-family:Arial;"><h1>Сайт временно недоступен</h1></div>';
                }
              } catch (err) {
                console.error('Ошибка загрузки страницы обслуживания:', err);
              }
              return true;
            }
          }
        } catch (e) {
          // Ошибка сети или CORS
        }
        return false;
      }

      // 1. Пробуем локальный API (относительно домена)
      let found = await checkStatus('/api/site-status');
      if (!found) {
        // 2. Пробуем абсолютный адрес Flask-сервера
        found = await checkStatus('http://localhost:5000/api/site-status');
      }
    })();
    </script>
    <style>
        body {

        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #BCB88A, #C9897B);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        a:hover {
            transform: translateY(-3px);

        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #BCB88A;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="container">
        <h1>Перенаправление на основной сайт</h1>
        <p>Вы будете автоматически перенаправлены на основной сайт через несколько секунд.</p>
        <p>Если перенаправление не работает, пожалуйста, нажмите на ссылку ниже:</p>
        <a href="#" id="redirectLink">Перейти на сайт</a>
    </div>

    <script>
        // Резервное перенаправление, если основное не сработало
        document.getElementById('redirectLink').addEventListener('click', function(e) {
            e.preventDefault();
            function isMobileDevice() {
                const userAgent = navigator.userAgent.toLowerCase();
                const mobileDevices = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i;
                const hasTouchScreen = ('ontouchstart' in window) || 
                                     (navigator.maxTouchPoints > 0) || 
                                     (navigator.msMaxTouchPoints > 0);
                const isSmallScreen = window.innerWidth <= 768 && hasTouchScreen;
                return mobileDevices.test(userAgent) || isSmallScreen;
            }
            const isMobile = isMobileDevice();
            window.location.href = isMobile ? 'mobile.html' : 'desktop.html';
        });
    </script>
</body>
