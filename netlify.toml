[build]
  publish = "."

# Перенаправление корневого пути на index.html
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# Общие правила для всех страниц
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  # Применяется только если путь не соответствует существующему файлу
  force = false
