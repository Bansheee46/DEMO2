<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chern2 - Перенаправление</title>
    <script>
        // Мгновенное определение устройства и перенаправление
        (function() {
            function isMobileDevice() {
                // Проверка User-Agent
                const userAgent = navigator.userAgent.toLowerCase();
                const mobileDevices = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i;
                
                // Проверка размера экрана и наличия тачскрина
                const hasTouchScreen = ('ontouchstart' in window) || 
                                     (navigator.maxTouchPoints > 0) || 
                                     (navigator.msMaxTouchPoints > 0);
                
                // Проверка размера экрана (только для мобильных устройств)
                const isSmallScreen = window.innerWidth <= 768 && hasTouchScreen;
                
                // Определяем мобильное устройство
                return mobileDevices.test(userAgent) || isSmallScreen;
            }
            
            const isMobile = isMobileDevice();
            window.location.href = isMobile ? 'mobile.html' : 'desktop.html';
        })();
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
            flex-direction: column;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: white;
            max-width: 600px;
        }
        h1 {
            color: #BCB88A;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #BCB88A, #C9897B);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #BCB88A;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="container">
        <h1>Перенаправление на основной сайт</h1>
        <p>Вы будете автоматически перенаправлены на основной сайт через несколько секунд.</p>
        <p>Если перенаправление не работает, пожалуйста, нажмите на ссылку ниже:</p>
        <a href="#" id="redirectLink">Перейти на сайт</a>
    </div>

    <script>
        // Резервное перенаправление, если основное не сработало
        document.getElementById('redirectLink').addEventListener('click', function(e) {
            e.preventDefault();
            function isMobileDevice() {
                const userAgent = navigator.userAgent.toLowerCase();
                const mobileDevices = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i;
                const hasTouchScreen = ('ontouchstart' in window) || 
                                     (navigator.maxTouchPoints > 0) || 
                                     (navigator.msMaxTouchPoints > 0);
                const isSmallScreen = window.innerWidth <= 768 && hasTouchScreen;
                return mobileDevices.test(userAgent) || isSmallScreen;
            }
            const isMobile = isMobileDevice();
            window.location.href = isMobile ? 'mobile.html' : 'desktop.html';
        });
    </script>
</body>
</html>
