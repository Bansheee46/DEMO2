<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damax</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
            flex-direction: column;
        }
        .loading {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #BCB88A;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Перенаправление на Damax...</p>
    </div>

    <script>
        // Быстрый редирект на desktop версию
        (function() {
            // Проверяем, нужно ли отключить автопереход
            if (localStorage.getItem('DISABLE_AUTO_REDIRECT') === '1') {
                // Показываем выбор версий
                document.body.innerHTML = `
                    <div style="text-align: center; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); background: white; max-width: 600px;">
                        <h1 style="color: #BCB88A; margin-bottom: 1rem;">Добро пожаловать в Damax</h1>
                        <p>Выберите версию сайта для просмотра:</p>
                        <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; margin: 1rem 0;">
                            <a href="desktop.html" style="padding: 12px 24px; border: none; border-radius: 6px; text-decoration: none; font-weight: bold; background-color: #BCB88A; color: white;">Десктопная версия</a>
                            <a href="mobile.html" style="padding: 12px 24px; border: none; border-radius: 6px; text-decoration: none; font-weight: bold; background-color: #C9897B; color: white;">Мобильная версия</a>
                        </div>
                        <p style="margin-top: 2rem; font-size: 0.9em; color: #666;">Сайт работает в онлайн-режиме</p>
                    </div>
                `;
                return;
            }
            
            // Быстрый редирект на desktop версию
            setTimeout(() => {
                window.location.href = 'desktop.html';
            }, 100);
        })();
    </script>

</body>
</html>
